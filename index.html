        const { useState, useRef, useEffect } = React;

        const Scan = ({ size = 24, style = {} }) => (

        // Toast notification
        const Toast = ({ message, type = 'success', onClose }) => {
          useEffect(() => {
            const timer = setTimeout(onClose, 3000);
            return () => clearTimeout(timer);
          }, []);

          return (
            <div style={{
              position: 'fixed',
              top: '2rem',
              right: '2rem',
              background: type === 'success' ? 'linear-gradient(135deg, #10B981 0%, #059669 100%)' : 'linear-gradient(135deg, #EF4444 0%, #DC2626 100%)',
              color: '#FFF',
              padding: '1rem 1.5rem',
              borderRadius: '12px',
              boxShadow: '0 10px 30px rgba(0,0,0,0.3)',
              zIndex: 10000,
              animation: 'slideIn 0.3s ease-out',
              maxWidth: '300px',
              fontFamily: '"Cormorant Garamond", serif',
              fontSize: '1.1rem'
            }}>
              {message}
            </div>
          );
        };

        // G贸wny komponent aplikacji
        const WineApp = () => {
          const [scanning, setScanning] = useState(false);
          const [barcode, setBarcode] = useState(null);
          const [analyzing, setAnalyzing] = useState(false);
          const [result, setResult] = useState(null);
          const [error, setError] = useState(null);
          const [history, setHistory] = useState([]);
          const [favorites, setFavorites] = useState([]);
          const [showHistory, setShowHistory] = useState(false);
          const [showFavorites, setShowFavorites] = useState(false);
          const [toast, setToast] = useState(null);
          const [rating, setRating] = useState(0);
          const scannerRef = useRef(null);

          // Zaaduj histori i ulubione
          useEffect(() => {
            const savedHistory = localStorage.getItem('wineHistory');
            const savedFavorites = localStorage.getItem('wineFavorites');
            if (savedHistory) setHistory(JSON.parse(savedHistory));
            if (savedFavorites) setFavorites(JSON.parse(savedFavorites));
          }, []);

          // Cleanup scanner on unmount
          useEffect(() => {
            return () => {
              if (scanning) {
                Quagga.stop();
              }
            };
          }, [scanning]);

          const showToast = (message, type = 'success') => {
            setToast({ message, type });
          };

          const startScanning = () => {
            setScanning(true);
            setError(null);
            setBarcode(null);
            setResult(null);

            setTimeout(() => {
              Quagga.init({
                inputStream: {
                  name: "Live",
                  type: "LiveStream",
                  target: scannerRef.current,
                  constraints: {
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 }
                  }
                },
                decoder: {
                  readers: [
                    "ean_reader",
                    "ean_8_reader",
                    "code_128_reader",
                    "code_39_reader",
                    "upc_reader",
                    "upc_e_reader"
                  ]
                },
                locate: true,
                locator: {
                  patchSize: "medium",
                  halfSample: true
                }
              }, (err) => {
                if (err) {
                  console.error('QuaggaJS init error:', err);
                  setError('Nie udao si uruchomi kamery. Sprawd藕 uprawnienia.');
                  setScanning(false);
                  return;
                }
                Quagga.start();
              });

              Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                setBarcode(code);
                Quagga.stop();
                setScanning(false);
                showToast('Kod kreskowy zeskanowany: ' + code);
                analyzeBarcode(code);
              });
            }, 100);
          };

          const stopScanning = () => {
            Quagga.stop();
            setScanning(false);
          };

          const analyzeBarcode = async (code) => {
            setAnalyzing(true);
            setError(null);

            try {
              const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  model: 'claude-sonnet-4-20250514',
                  max_tokens: 1000,
                  messages: [
                    {
                      role: 'user',
                      content: `Wyszukaj informacje o winie o kodzie kreskowym EAN/UPC: ${code}

Podaj nastpujce informacje w formacie JSON (odpowiedz TYLKO JSONem, bez 偶adnych dodatkowych tekst贸w):

{
  "nazwa": "nazwa wina",
  "producent": "producent",
  "kraj": "kraj pochodzenia",
  "region": "region",
  "rocznik": "rocznik (jeli znany)",
  "slodosc": "wytrawne/p贸wytrawne/p贸sodkie/sodkie",
  "typ": "czerwone/biae/r贸偶owe/musujce",
  "szczegoly": "kr贸tki opis charakterystyki wina (2-3 zdania)",
  "zalecenia": "z czym podawa to wino",
  "cena_szacunkowa": "przybli偶ona cena w PLN"
}

Jeli nie mo偶esz znale藕 tego wina w swojej bazie wiedzy, odpowiedz:
{
  "error": "Nie znaleziono wina o tym kodzie kreskowym. Mo偶e to by wino lokalne lub kod jest nieprawidowy."
}

WA呕NE: U偶yj swojej wiedzy o winach. Jeli znasz wina z tym kodem, podaj informacje. Jeli nie znasz, zwr贸 bd.`
                    }
                  ]
                })
              });

              const data = await response.json();
              const content = data.content[0].text;
              const cleanJson = content.replace(/```json|```/g, '').trim();
              const wineData = JSON.parse(cleanJson);

              if (wineData.error) {
                setError(wineData.error);
                showToast('Nie rozpoznano wina', 'error');
              } else {
                const wineEntry = {
                  ...wineData,
                  barcode: code,
                  timestamp: new Date().toISOString(),
                  id: Date.now()
                };

                setResult(wineEntry);

                // Dodaj do historii
                const newHistory = [wineEntry, ...history].slice(0, 20);
                setHistory(newHistory);
                localStorage.setItem('wineHistory', JSON.stringify(newHistory));

                showToast('Wino rozpoznane pomylnie!');
              }
            } catch (err) {
              console.error('Bd analizy:', err);
              setError('Nie udao si przeanalizowa kodu kreskowego. Spr贸buj ponownie.');
              showToast('Bd analizy. Spr贸buj ponownie.', 'error');
            } finally {
              setAnalyzing(false);
            }
          };

          const toggleFavorite = (wine) => {
            const isFavorite = favorites.some(f => f.id === wine.id);
            let newFavorites;
            
            if (isFavorite) {
              newFavorites = favorites.filter(f => f.id !== wine.id);
              showToast('Usunito z ulubionych');
            } else {
              newFavorites = [...favorites, { ...wine, rating }];
              showToast('Dodano do ulubionych');
            }
            
            setFavorites(newFavorites);
            localStorage.setItem('wineFavorites', JSON.stringify(newFavorites));
          };

          const deleteFromHistory = (id) => {
            const newHistory = history.filter(h => h.id !== id);
            setHistory(newHistory);
            localStorage.setItem('wineHistory', JSON.stringify(newHistory));
            showToast('Usunito z historii');
          };

          const shareWine = async (wine) => {
            const shareText = `${wine.nazwa} - ${wine.slodosc}\n${wine.producent}\n${wine.typ} z ${wine.kraj}\nKod kreskowy: ${wine.barcode}`;
            
            if (navigator.share) {
              try {
                await navigator.share({
                  title: 'Winoteka - ' + wine.nazwa,
                  text: shareText,
                });
                showToast('Udostpniono pomylnie');
              } catch (err) {
                if (err.name !== 'AbortError') {
                  console.error('Bd udostpniania:', err);
                }
              }
            } else {
              navigator.clipboard.writeText(shareText);
              showToast('Skopiowano do schowka');
            }
          };

          const downloadReport = (wine) => {
            const report = `
WINOTEKA - RAPORT WINA
=======================

Nazwa: ${wine.nazwa}
Producent: ${wine.producent}
Kod kreskowy: ${wine.barcode}
Kraj: ${wine.kraj}
Region: ${wine.region}
Rocznik: ${wine.rocznik}
Typ: ${wine.typ}
Sodko: ${wine.slodosc}

CHARAKTERYSTYKA:
${wine.szczegoly}

ZALECENIA:
${wine.zalecenia}

${wine.cena_szacunkowa ? 'Szacunkowa cena: ' + wine.cena_szacunkowa : ''}
${wine.rating ? 'Twoja ocena: ' + wine.rating + '/5' : ''}

---
Wygenerowano przez Winoteka
Data: ${new Date().toLocaleDateString('pl-PL')}
            `.trim();

            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `winoteka-${wine.nazwa.replace(/\s+/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Raport pobrany');
          };

          const reset = () => {
            setBarcode(null);
            setResult(null);
            setError(null);
            setRating(0);
          };

          const getSweetnessColor = (slodosc) => {
            const sweetness = slodosc?.toLowerCase();
            if (sweetness?.includes('wytrawne')) return '#8B4513';
            if (sweetness?.includes('p贸wytrawne')) return '#D4A574';
            if (sweetness?.includes('p贸sodkie')) return '#E8B4A8';
            if (sweetness?.includes('sodkie')) return '#F4C2C2';
            return '#999';
          };

          const getSweetnessIcon = (slodosc) => {
            const sweetness = slodosc?.toLowerCase();
            if (sweetness?.includes('wytrawne')) return '';
            if (sweetness?.includes('p贸wytrawne')) return '';
            if (sweetness?.includes('p贸sodkie')) return '';
            if (sweetness?.includes('sodkie')) return '';
            return '';
          };

          const renderWineCard = (wine, showActions = true) => (
            <div key={wine.id} style={{
              background: 'rgba(139, 69, 19, 0.2)',
              borderRadius: '15px',
              padding: '1.5rem',
              border: '1px solid rgba(212, 165, 116, 0.3)',
              marginBottom: '1rem'
            }}>
              <div style={{ display: 'flex', gap: '1rem', alignItems: 'flex-start', justifyContent: 'space-between' }}>
                <div style={{ flex: 1 }}>
                  <h3 style={{
                    fontSize: '1.3rem',
                    color: '#F5E6D3',
                    margin: '0 0 0.3rem 0'
                  }}>{wine.nazwa}</h3>
                  <p style={{
                    fontSize: '1rem',
                    color: '#D4A574',
                    margin: '0 0 0.5rem 0',
                    fontStyle: 'italic'
                  }}>{wine.producent}</p>
                  <p style={{
                    fontSize: '0.85rem',
                    color: '#999',
                    margin: '0 0 0.5rem 0',
                    fontFamily: 'monospace'
                  }}>EAN: {wine.barcode}</p>
                  <div style={{
                    display: 'inline-block',
                    background: getSweetnessColor(wine.slodosc),
                    padding: '0.3rem 0.8rem',
                    borderRadius: '6px',
                    fontSize: '0.9rem',
                    fontWeight: 600,
                    color: '#FFF'
                  }}>
                    {wine.slodosc}
                  </div>
                  {wine.rating && (
                    <div style={{ marginTop: '0.5rem', display: 'flex', gap: '0.2rem' }}>
                      {[1,2,3,4,5].map(i => (
                        <Star key={i} size={16} filled={i <= wine.rating} style={{ color: '#FFD700' }} />
                      ))}
                    </div>
                  )}
                </div>
                {showActions && (
                  <div style={{ display: 'flex', gap: '0.5rem' }}>
                    <button
                      onClick={() => {
                        setResult(wine);
                        setBarcode(wine.barcode);
                        setShowHistory(false);
                        setShowFavorites(false);
                      }}
                      style={{
                        background: 'rgba(139, 69, 19, 0.6)',
                        border: 'none',
                        borderRadius: '8px',
                        padding: '0.5rem',
